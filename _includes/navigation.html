<!-- Have a look at _config.yml. There I have defined the navigation. -->
{% for link in site.navigation %}
   	{% assign current = nil %}
   	{% assign cv_target = nil %}
   	{% if page.url contains link.path %}
    	{% assign current = 'current' %}
   	{% endif %}
	{% if link.path == 'cv'  %}
    	{% assign cv_target = 'target="_blank"' %}
   	{% endif %}

    <a class="extra {{ current }}" href="{{ link.url }}" {{ cv_target }}>{{ link.text }}</a>

{% endfor %}
